<html lang="en">

<head>
    
    <meta charset="UTF-8">
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Phone Book App</title>

    <script>
        //Agenda
        var contacts = [
            {
                name: "monica",
                phone: "0120"
            }
        ]

        //Add
        function addNewContact() {
            var newContact = {};
            newContact.name = prompt("Enter Contact Name ");
            newContact.phone = prompt("Enter Contact Phone ");
            contacts.push(newContact);
        }

        //Search
        function searchForContact() {
            var searchKeyword = prompt("Enter Contact Name or Phone ");
            for (var i = 0; i < contacts.length; i++) {
                var currentContact = contacts[i];
                if (searchKeyword == currentContact.name || searchKeyword == currentContact.phone) {
                    alert("Name = " + currentContact.name + " Â Phone = " + currentContact.phone);
                    break;
                }
            }
        }

        //Disply
        function runPhoneBook() {
            var stop = false;
            do {
                var ch = prompt("What do you want ? \n Add \n Search \n Exit ");
                switch (ch) {
                    case "Add":
                        addNewContact();
                        break;
                    case "Search":
                        searchForContact();
                        break;
                    case "Exit":
                        stop = true;
                        break;
                }
            }
            while (stop != true);
        }

        runPhoneBook();
    </script>
</head>
